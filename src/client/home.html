        <!-- Risk Assement form -->
        <div class="container ">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  ">
                    <h2>Risk Assessment Form</h2>
                    <!-- form -->
                    <div class>
                        <!-- <form action="" method="post" class=""> -->
                        <div class="row flex-column">
                            <div class="form-group mt-3 mb-3">
                                <label for="activity">Activity Name:</label>
                                <input type="activity" class="form-control-sm"
                                    id="activity" placeholder="Activity"
                                    name="activity">
                            </div>
                            <div
                                class="form-group mb-3 col-sm-7  col-lg-3 ms-lg-4  text-center">
                                <label for="date">Date:</label>
                                <input type="date" class="form-control-sm" id="formDate">
                            </div>

                            <div class="form-group mb-3 activity-desc ms-3">
                                <label for="activity-description">Description:</label>
                                <textarea rows="5"
                                    class="form-control w-50 h-100 ms-1" id="formDescription"></textarea>
                            </div>

                        </div>
                        <!-- table -->
                        <div>
                            <table class="table table-bordered text-center" id="table-risk">
                                <thead>
                                    <tr>
                                        <th>Risk Name</th>
                                        <th>Casualties</th>
                                        <th>Probability of occurance</th>
                                        <th>Degree of severity</th>
                                        <th>Risk Level</th>
                                        <th>Control measure</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="table-risk-body">
                                    <!-- customRow -->
                                    <tr>
                                        <td><input type="text" class="form-control"></td>
                                        <td class="d-flex flex-column" id="casual">
                                            <div class="d-flex flex-row">
                                                <input type="text" class="form-control">
                                            <button class="btn btn-info mx-1 rounded-5" onclick="addTextField('casual')">+</button>
                                            </div>
                                        </td>
                                        <td><select class="form-select" id="occurance">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                            
                                            </select></td>
                                        <td><select class="form-select" id="severity">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                            
                                            </select></td>
                                        <td><select class="form-select" id="riskLevel">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                            
                                            </select></td>
                                        <td class="d-flex flex-column" id="cntrlMeasures">
                                        <div class="d-flex">
                                            <textarea type="text" class="form-control overflow-auto" ></textarea>
                                            <button class="btn btn-info rounded-5 mx-1" onclick="addTextField()">+</button>
                                        </div>    
                                        </td>
                            
                                            <td>
                                                <button class="btn btn-outline-success" onclick="addCustomRow(this)">Add</button>
                                            </td>
                                    </tr>
                                    <!-- customRow end -->
                                </tbody>
                            </table>
                        </div>

                        <!-- tabel end -->
                        <div class="saveButton d-flex justify-content-center">
                            <button class="btn btn-success m-3" onclick="submitForm('submit')"> Submit </button>
                            <button class="btn btn-dark m-3" onclick="submitForm('save')"> Save </button>
                        </div>
                        <!-- </form> -->
                    </div>
                    <!-- form end -->
                </div>
            </div>

        </div>

        <!-- Risk Assessment form End -->
