<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/index.js"></script>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="container-fluid vh-100 ">

            <div class="row h-100">

                <div class="col-xs-4  col-sm-4  col-md-4  col-lg-4 m-auto d-none" id="forgottenPswBody">
                    <div class="card-header my-2 text-center">
                        <h4>Reset Password</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">

                            <input type="email" class="form-control"
                                id="email-fgtn" placeholder="Enter email"
                                name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control"
                                id="password-fgtn"
                                placeholder="Enter password" name="pswd"
                                required>
                            <label for="password-fgtn">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            
                            <input type="password" class="form-control "
                                id="password2-fgtn"
                                placeholder="Enter password" name="pswd" onchange="comparePswd()"
                                required>
                            
                            <label for="password2-fgtn">Confirm Password</label>
                        </div>
                        <div class="d-grid gap-2"> <button
                                class="btn btn-primary"
                                type="submit" onclick="forgottenPswrd()">Reset
                                Password</button>
                            <br>
                            <button class="btn btn-link"
                                type="submit" onclick="forgottenPswrdBody()">Login</button>
                        </div>

                    </div>
                </div>

                <div
                    class="col-xs-4  col-sm-4  col-md-4  col-lg-4 m-auto  " id="loginBody">
                    <!-- Nav tabs -->
                    <div class="card-header ">
                        <ul class="nav nav-tabs border-0">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab"
                                    href="#login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab"
                                    href="#register">Register</a>
                            </li>

                        </ul>
                    </div>

                    <div class="card-body py-5 shadow-lg">

                        <!-- Tab panes -->
                        <div class="tab-content">

                            <div class="tab-pane container active" id="login">
                                <div class=" admin my-3">
                                    <label>
                                        <input type="checkbox" name="user"
                                            id="loginAdmin" value>
                                        Admin
                                    </label>
                                </div>
                                <div class="form-floating mb-3">

                                    <input type="email" class="form-control"
                                        id="email" placeholder="Enter email"
                                        name="email" required>
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control"
                                        id="password"
                                        placeholder="Enter password" name="pswd"
                                        required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary"
                                        type="submit" onclick="login()">Log In</button>
                                    <br>
                                    <button class="btn btn-link"
                                        type="submit"
                                        onclick="forgottenPswrdBody()">Forgotten
                                        Password</button>

                                </div>
                            </div>

                            <div class="tab-pane container fade" id="register">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        id="name-r" placeholder="Enter name"
                                        name="name-r" required>
                                    <label for="name-r">Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control"
                                        id="email-r" placeholder="Enter email"
                                        name="email" required>
                                    <label for="email-r">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control"
                                        id="password-r"
                                        placeholder="Enter password"
                                        name="pswd-r"
                                        required>
                                    <label for="password-r">Password</label>
                                </div>
                                <div class="d-grid gap-2">

                                    <button class="btn btn-secondary"
                                        type="button"
                                        onclick="registerUser()">Register</button>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
