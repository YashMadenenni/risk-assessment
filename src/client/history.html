<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Risk Assessment</title>

        <!-- Bootstrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="css/savedForms.css">
        <link rel="stylesheet" href="css/history.css">

        <!-- JQuery CDN -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script src="./js/history.js"></script>
        <script src="./js/helper.js"></script>
        <script src="./js/header.js"></script>

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/317e871bf2.js"
            crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Submitted Body -->
        <div class=" container-fluid" id="submittedForms">
            <div class="col-3 ">

                <!-- <input class="form-control my-1" id="myInput" type="text"
                    placeholder="Search.."> -->

                <div class="input-group my-2">
                    <span class="input-group-text my-1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input class="form-control my-1" id="myInput" type="text"
                        placeholder="Search..">

                </div>
            </div>
            <div class=" container-fluid overflow-auto ">
                <table class="table table-hover" id="tableSubmitted"
                    style="cursor: pointer;">
                    <thead>
                        <tr>
                            <th class="col-3" onclick="sortTable(0)">Activity
                                Name <i class="fa-solid fa-sort"></i></th>
                            <th class="col-2" onclick="sortTable(1)">Date <i
                                    class="fa-solid fa-sort"></i></th>

                            <th class="col-2" onclick="sortTable(2)">User <i
                                    class="fa-solid fa-sort"></i></th>
                            <th class="col-1" onclick="sortTable(3)">Status <i
                                    class="fa-solid fa-sort"></i></th>
                            <th class="col-4">Description</th>
                        </tr>
                    </thead>
                    <tbody id="submittedFormsTable" style="cursor: pointer;">

                    </tbody>
                </table>
            </div>

        </div>
        <!-- Submitted Body End-->

        <!-- View Form -->
        <!-- Risk Assement form -->
        <div class="container card my-5" id="formDisplayBody"
            style="display: none;">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  ">

                    <h4 class=" card-title my-2"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Risk
                        Assessment Form</h4>

                    <div class="d-print-block d-none my-3"
                        style="font-weight: 600;">
                        <div class="flex">
                            <label for="activity ">Activity Name:</label>
                            <label id="p-activity"></label>
                        </div>

                        <div class="flex">
                            <label for="date">Date:</label>
                            <label id="p-date"></label>
                        </div>
                        <div class="flex">
                            <label for="description">Description:</label>
                            <label id="p-description"></label>
                        </div>
                    </div>
                    <!-- form -->
                    <div class>
                        <!-- <form action="" method="post" class=""> -->
                        <div class="row flex-column d-print-none card-header">
                            <div class="form-group mt-3 mb-3">
                                <label for="activity">Activity Name:</label>
                                <input type="activity" class="form-control-sm"
                                    id="activity" placeholder="Activity"
                                    name="activity" disabled>
                            </div>
                            <div
                                class="form-group mb-3 col-sm-7  col-lg-3 ms-lg-4  text-center">
                                <label for="date">Date:</label>
                                <input type="date" class="form-control-sm"
                                    id="formDate" disabled>
                            </div>
                            <div
                                class="form-group m-3 col-4  text-center">
                                <label for="author ">Author:</label>
                                <input type="text" class="form-control-sm"
                                    id="author" disabled>
                            </div>
                            <div class="flex d-none">
                                <label for="formID">FormID</label>
                                <label id="formID"></label>
                            </div>

                            <div class="form-group mb-3 activity-desc ms-3">
                                <label for="formDescription">Description:</label>
                                <textarea rows="5"
                                    class="form-control w-50 h-100 ms-1"
                                    id="formDescription" disabled></textarea>
                            </div>

                        </div>
                        <!-- table -->
                        <div class="card-body">
                            <table
                                class="table table-bordered text-center d-print-table "
                                id="table-risk">
                                <thead>
                                    <tr>
                                        <th class="col-2">Risk Name</th>
                                        <th class="col-2">Hazards</th>
                                        <th class="col-1">Probability of
                                            occurance</th>
                                        <th class="col-1">Degree of severity</th>
                                        <th class="col-1">Risk Level</th>
                                        <th class="col-5">Control measure</th>
                                        <!-- <th>Action</th> -->
                                    </tr>
                                </thead>
                                <tbody id="table-risk-body">

                                </tbody>
                            </table>
                        </div>

                        <!-- tabel end -->
                        <div class="saveButton d-flex justify-content-center "
                            style="cursor: pointer;">
                            <!-- <button class="btn btn-success m-3"
                                onclick="submitForm('submitSaved')"> Submit </button> -->
                            <!-- <button class="btn btn-info m-3"
                                onclick="submitForm('save')"> Save </button> -->

                            <button class="btn btn-dark m-3"
                                onclick="backToList()"><i
                                    class="fa-sharp fa-solid fa-arrow-left"></i>
                                Back</button>
                            <button class="btn btn-warning m-3 text-white"
                                onclick="useTemplate()"> <i
                                    class="fa-solid fa-recycle"></i> Use
                                Template </button>
                            <button class="btn btn-success m-3"
                                onclick="approveForm()" id="approveBtn">Approve
                                <i class="fa-solid fa-thumbs-up"></i></button>
                            <button class="btn  m-3"
                                onclick='window.print()'><i
                                    class="fa-solid fa-arrow-down fa-lg"></i> <i
                                    class="fa-solid fa-file-pdf fa-lg "
                                    style="color: #ff330f;"></i></button>

                            <!-- editForm() -->
                        </div>
                        <!-- </form> -->

                    </div>
                    <!-- form end -->
                </div>
            </div>

        </div>

        <!-- Risk Assessment form End -->

        <!-- View Form End-->
    </body>
</html>
