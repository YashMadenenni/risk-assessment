<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/savedForms.css">

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="./js/saved.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/header.js"></script>
    <!-- <script src="./js/home.js"></script> -->

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/317e871bf2.js" crossorigin="anonymous"></script>
</head>

<body class>

    <!-- Saved Body -->
    <div class=" container-fluid overflow-auto " id="savedForms">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="col-3">Activity Name</th>
                    <th class="col-3">Date</th>
                    <th class="col-5">Description</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody id="savedFormsTable" style="cursor: pointer;">

            </tbody>
        </table>

    </div>
    <!-- Saved Body End-->

    <!-- View Form -->
    <!-- Risk Assement form -->
    <div class="container  " id="formDisplayBody" style="display: none;">

        <div class="row my-5">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  card">
                <h4 class="card-title my-2"
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    Risk
                    Assessment Form</h4>
                <!-- form -->
                <div class>
                    <!-- <form action="" method="post" class=""> -->
                    <div class="row flex-column card-header">
                        <div class="form-group mt-3 mb-3">
                            <label for="activity">Activity Name<b class="text-danger">*</b>:</label>
                            <input type="activity" class="form-control-sm" id="activity" placeholder="Activity"
                                name="activity">
                        </div>
                        <div class="form-group mb-3 col-sm-7  col-lg-3 ms-lg-4  text-center">
                            <label for="date">Date<b class="text-danger">*</b>:</label>
                            <input type="date" class="form-control-sm" id="formDate">
                        </div>

                        <div class="form-group mb-3 activity-desc ms-3">
                            <label for="activity-description">Description<b class="text-danger">*</b>:</label>
                            <textarea rows="5" class="form-control w-50 h-100 ms-1" id="formDescription"></textarea>
                        </div>

                        <div class="d-none" id="activityIndexInServer">

                        </div>

                    </div>
                    <!-- table -->
                    <div class=" card-body ">
                        <div class="overflow-auto">
                            <table class="table table-bordered text-center" id="table-risk">
                                <thead>
                                    <tr>
                                        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Risk Name</th>
                                        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Hazards</th>
                                        <th class="col-1">Probability of occurance  </th>
                                        </th>
                                        <th class="col-1">Degree of severity  
                                        </th>
                                        </th>
                                        <th class="col-1">Risk Level  <i class="text-secondary">1: Low</i></th>
                                        </th>
                                        <th class="col-5">Control measure </th>
                                        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="table-risk-body">
                                    <!-- customRow -->
                                    <!-- customRow -->
                                    <tr id="customRow">
                                        <td><input type="text" class="form-control" id="customRiskName"></td>
                                        <td class="d-flex flex-column" id="casual">
                                            <div class="d-flex flex-row">
                                                <input type="text" class="form-control" id="customRiskHazards">
                                                <button class="btn  mx-1 rounded-5" onclick="addTextField('casual')"><i
                                                        class="fa-sharp fa-solid fa-plus"></i></button>
                                            </div>
                                        </td>
                                        <td><select class="form-select col-1" id="occurance">
                                                <option>Low</option>
                                                <option>Medium</option>
                                                <option>High</option>

                                            </select></td>
                                        <td><select class="form-select col-1" id="severity">
                                                <option>Low</option>
                                                <option>Medium</option>
                                                <option>High</option>

                                            </select></td>
                                        <td><select class="form-select col-1" id="riskLevel">
                                                <option>Low</option>
                                                <option>Medium</option>
                                                <option>High</option>

                                            </select></td>
                                        <td class="d-flex flex-column" id="cntrlMeasures">
                                            <div class="d-flex">
                                                <textarea type="text" class="form-control overflow-auto"
                                                    id="customControlMeasures"></textarea>
                                                <button class="btn  rounded-5 mx-1" onclick="addTextField()"><i
                                                        class="fa-sharp fa-solid fa-plus"></i></button>
                                            </div>
                                        </td>

                                        <td>
                                            <button class="btn btn-outline-success"
                                                onclick="addCustomRow(this)">Add</button>
                                        </td>
                                    </tr>
                                    <!-- customRow end -->

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- tabel end -->
                    <div class="saveButton d-flex justify-content-center">

                        <button class="btn btn-dark m-3" onclick="backToList()"><i
                                class="fa-sharp fa-solid fa-arrow-left"></i>
                            Back </button>
                        <button class="btn btn-secondary m-3" onclick="submitForm('save','fromSavedSave')">
                            Save <i class="fa-sharp fa-solid fa-floppy-disk"></i></button>
                        <button class="btn btn-success m-3" onclick="submitForm('submit','fromSaved')">
                            Submit <i class="fa-sharp fa-solid fa-arrow-right"></i></button>
                        <!-- <button class="btn btn-info m-3" onclick="editForm()">Edit</button> -->
                    </div>
                    <!-- </form> -->

                </div>
                <!-- form end -->
            </div>
        </div>

        <!-- AI -->
        <div class="container">
            <div class="card bg-dark">
                <div class="card-title m-3 ">
                    <h5 class="text-light">Chat GPT <i class="fa-solid fa-robot" style="color: #7d7f82;"></i></h5>
                </div>
                <div class="card-body ">
                    <!-- <span><i class="fa-sharp fa-solid fa-paper-plane" style="color: #329bec;"></i></span> <i class="fa-sharp fa-solid fa-paper-plane" style="color: #329bec;"></i> -->
                    <div class=" input-group  ">
                        <div class="form-floating">
                            <input class="form-control" type="text" name="promt" id="askPromt">
                            <label for="askPromt">Ask for suggestions <i class="fa-solid fa-lightbulb"
                                    style="color: #ffc905;"></i></label>
                        </div>

                        <button class="btn btn-primary " type="button" onclick="loadChatGPT()"><i
                                class="fa-sharp fa-solid fa-paper-plane" style="color: white;"></i> </button>

                    </div>

                    <div class="card my-3">
                        <div class="card-body overflow-auto  aiResponse" id="aiResponse">

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- AI end -->

        <!-- pre populated -->
        <div class="container pre-populated my-5 bg-secondary rounded-2 ">
            <h4 class="text-light py-3">Suggestions</h4>

            <!-- <select name="RiskName" id="selectRiskName" class="" required="required" onchange="displaySuggestion(value)">
<option value="all">All</option>
</select> -->

            <div class="input-group my-2">
                <span class="input-group-text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input class="form-control " id="myInput" type="text" placeholder="Search..">

            </div>

            <div class=" overflow-auto  " style="height: 500px;">
                <table class="table table-bordered text-center h-25 overflow-auto text-light" id="suggestionsTable">
                    <thead>
                        <tr>
                            <th>Risk Name</th>
                            <th>Hazards</th>
                            <th>Probability of occurance</th>
                            <th>Degree of severity</th>
                            <th>Risk Level</th>
                            <th>Control measure</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="suggestions">

                    </tbody>
                </table>
            </div>
        </div>
        <!-- pre populated end -->

    </div>

    <!-- Risk Assessment form End -->

    <!-- View Form End-->

</body>

</html>
