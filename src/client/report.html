<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment</title>

     <!-- Bootstrap CDN -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet">
 <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <link rel="stylesheet" href="css/home.css">

 <!-- JQuery CDN -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

 <script src="./js/header.js"></script>
 <script src="./js/report.js"></script>

 <link rel="stylesheet" href="./css/report.css">

</head>
<body>
    
    <div class="container d-none" id="allReports">

        <div class=" row " id="allIncidents">

        </div>
    </div>
    
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title"> Related risks </h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body" >
            <!-- Submitted Body -->
            <div class=" container-fluid" id="submittedForms">
               <div class="col-2 ms-auto">
                <input class="form-control my-1 d-none" id="myInput" type="text" placeholder="Search..">
               </div>
                <table class="table table-hover" id="tableSubmitted" style="cursor: pointer;">
                    <thead>
                        <tr >
                            <th class="col-3" onclick="sortTable(0)">Activity Name</th>
                            <th class="col-3" onclick="sortTable(1)">Date</th>
                            <th class="col-4">Description</th>
                            <th class="col-2" onclick="sortTable(3)">Status</th>
                        </tr>
                    </thead>
                    <tbody id="submittedFormsTable" style="cursor: pointer;">
      
                    </tbody>
                </table>
      
            </div>
            <!-- Submitted Body End-->
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>

    <div class="container card my-5 " id="reportForm">
        <div class="row card-header">
            <h5>Report Incident</h5>
        </div>
        <div class="row card-body ">
           <div class="col-6">
            <form action="/incident/report" method="post" enctype="multipart/form-data">
                <div class="   d-flex flex-row" >
                    <label for="incident">Incident Name : </label>
                    <input class="form-control" type="text" name="incident" id="incident">
                    
                </div>
                <div class="  my-4 d-flex flex-row" >
                    <label for="incidentDate">Date And Time : </label>
                    <input class="form-control" type="datetime-local" name="incidentDate" id="incidentDate">
                    
                </div>
              
                <div class=" form-group d-flex flex-row">
                    <label for="incidentDescription">Incident Description :</label>
                    <textarea maxlength="250" rows="5" cols="" class="form-control" name="incidentDescription" id="incidentDescription"></textarea>
                </div>

                <div class="form-group d-flex flex-row my-4">
                    <label for="incidentImage">Image :</label>
                    <input type="file" class="ps-2" name="incidentImage" id="incidentImage"></input>
                </div>
                <div class="col-12 text-center my-3">
                    <button class="btn btn-success " type="submit">Report</button>
                </div>
            </form>
           </div>
           
           <div class="card col-4" id="preview">
             <h6>Preview</h6>
           </div>
        </div>
        
    </div>
    
</body>
</html>
