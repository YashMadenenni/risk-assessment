<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Risk Assessment</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <!-- Header -->
        <iframe src="header.html" frameborder="0" style="width: 100%; "></iframe>
        <!-- Header End -->

        <!-- Risk Assement form -->
        <div class="container ">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <h2>Risk Assessment Form</h2>
                    <!-- form -->
                    <div class="">
                        <!-- <form action="" method="post" class=""> -->
                            <div class="row flex-column">
                            <div class="form-group mt-3 mb-3">
                            <label for="activity">Activity Name:</label>
                            <input type="activity" class="form-control-sm"
                                id="activity" placeholder="Activity"
                                name="activity">
                        </div>
                        <div class="form-group mb-3 col-sm-7  col-lg-3 ms-lg-4  text-center">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control-sm">
                        </div>

                        <div class="form-group mb-3 activity-desc ms-3">
                            <label for="activity-description">Description:</label>
                            <textarea rows="5" class="form-control w-50 h-100 ms-1"></textarea>
                        </div>
                       
                            
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Risk Name</th>
                                    <th>Casualties</th>
                                    <th>Probability of occurance</th>
                                    <th>Degree of severity</th>
                                    <th>Risk Level</th>
                                    <th>Control measure</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="form-control"></td>
                                    <td class="d-flex"><input type="text" class="form-control">
                                        <button class="btn-info mx-1 rounded-5">+</button></td>
                                    <td><select class="form-select">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>

                                        </select></td>
                                    <td><select class="form-select">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>

                                        </select></td>
                                    <td><select class="form-select">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>

                                        </select></td>
                                    <td class="d-flex">
                                        <input type="text" class="form-control">
                                        <button class="btn-info rounded-5 mx-1">+</button></td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- </form> -->
                    </div>
                    <!-- form end -->
                </div>
            </div>

        </div>

        <!-- Risk Assessment form End -->

        <!-- Footer -->
        <iframe src="footer.html" frameborder="0"></iframe>
        <!-- Footer End -->

    </body>
</html>
